<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargo Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <!-- HEADER -->
    <header id="app-header">
        <div id="header-left">
            <img src="logo.png" id="app-logo" alt="Logo">
            <span id="app-title">Archeage Cargo Timer</span>
        </div>
        <div id="header-right">
                <a href="https://discord.gg/Fhfe98S346" target="_blank">
                <img src="discord.png" alt="Discord" id="discord-icon">
            </a>
        </div>
    </header>

    <main class="main-container">
        <!-- Bloc info serveur -->
        <section id="server-info" class="info-box">
            <div id="server-info-left">
                <div id="current-server">Current server : -</div>
                <div id="last-update">Last update : -</div>
            </div>

            <div id="server-info-right">
                <label for="server-select"></label>
                <select id="server-select"></select>
            </div>
        </section>

        <!-- Bloc timer -->
        <section id="cargo-timer" class="timer-box">
            <h2 id="ship-location">...</h2>

            <!-- Table principale -->
            <table id="table-main" class="timer-table">
                <tr>
                    <th>Arrival</th>
                    <th>Departure</th>
                </tr>
                <tr>
                    <td id="arr-time">--:--:--</td>
                    <td id="dep-time">--:--:--</td>
                </tr>
                <tr>
                    <td id="arr-diff">-</td>
                    <td id="dep-diff">-</td>
                </tr>
            </table>

            <!-- Barre de progression -->
            <div id="progress-bar">
                <span id="dep-label" class="progress-label">--:--:--</span>
                <span id="arr-label" class="progress-label">--:--:--</span>
                <span id="remaining-label" class="progress-label remaining-center">-</span>
                <div id="progress"></div>
            </div>

            <!-- Table suivante -->
            <table id="table-next" class="timer-table">
                <tr>
                    <th>Next arrival in Two Crowns</th>
                    <th>Next arrival in Solis</th>
                </tr>
                <tr>
                    <td id="next-tc-time">--:--:--</td>
                    <td id="next-solis-time">--:--:--</td>
                </tr>
                <tr>
                    <td id="next-tc-diff">-</td>
                    <td id="next-solis-diff">-</td>
                </tr>
            </table>
        </section>

        <!-- Bloc map -->
        <section id="map-container" class="timer-box">
            <button id="toggle-map">Show Live Map</button>
            <div id="map-wrapper">
                <canvas id="mapCanvas" width="945" height="576"></canvas>
            </div>
        </section>
    </main>
    <footer id="mapFooter">
        © 2025 — Takagi3179 / <a href="https://github.com/mjmdurand/aa-cargo" target="_blank">Github repository</a>
    </footer>
    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <script src="map.js"></script>
</body>
</html>
